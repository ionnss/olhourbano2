{{define "feed_reports"}}
<div class="feed-reports">
    {{if .Reports}}
        <div class="reports-grid">
            {{range .Reports}}
                {{template "feed_report" .}}
            {{end}}
        </div>
    {{else}}
        <div class="no-reports">
            <div class="no-reports-content text-center py-5">
                <i class="bi bi-inbox display-1 text-muted mb-3"></i>
                <h4 class="text-muted">Nenhuma denúncia encontrada</h4>
                <p class="text-muted mb-4">
                    Não encontramos denúncias com os filtros selecionados.
                </p>
                <a href="/report" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-2"></i>
                    Fazer Primeira Denúncia
                </a>
            </div>
        </div>
    {{end}}
</div>
{{end}}
