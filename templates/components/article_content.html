{{define "article_content"}}
<article class="article-content">
    <header class="article-header mb-4">
        <h1 class="article-title">{{.Article.Title}}</h1>
        <div class="article-meta">
            <span class="article-date">{{.Article.Date.Format "02 de Janeiro de 2006"}}</span>
            <span class="article-author">por {{.Article.Author}}</span>
            <span class="article-reading-time">{{.Article.ReadingTime}} min de leitura</span>
        </div>
        {{if .Article.Tags}}
        <div class="article-tags">
            {{range .Article.Tags}}
            <span class="tag">{{.}}</span>
            {{end}}
        </div>
        {{end}}
    </header>

    <div class="article-body">
        {{.Article.Content}}
    </div>

    <footer class="article-footer mt-5">
        <div class="article-share">
            <h4>Compartilhe este artigo:</h4>
            <div class="share-buttons">
                <a href="https://x.com/intent/tweet?text={{.Article.Title | urlquery}}&url={{.URL | urlquery}}" class="share-btn twitter" title="Compartilhar no X (Twitter)">
                    <i class="bi bi-twitter-x"></i>
                </a>
                <a href="https://www.facebook.com/sharer/sharer.php?u={{.URL | urlquery}}" class="share-btn facebook" title="Compartilhar no Facebook">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="https://www.linkedin.com/sharing/share-offsite/?url={{.URL | urlquery}}" class="share-btn linkedin" title="Compartilhar no LinkedIn">
                    <i class="bi bi-linkedin"></i>
                </a>
                <a href="https://wa.me/?text={{.Article.Title | urlquery}}%20{{.URL | urlquery}}" class="share-btn whatsapp" title="Compartilhar no WhatsApp">
                    <i class="bi bi-whatsapp"></i>
                </a>
            </div>
        </div>
    </footer>
</article>
{{end}}
