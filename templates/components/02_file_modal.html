{{define "file_modal"}}
<!-- File Viewer Modal -->
<div class="modal fade" id="fileModal" tabindex="-1" aria-labelledby="fileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="fileModalLabel">
                    <i class="bi bi-file-earmark me-2"></i>
                    Visualizar Arquivo
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="file-viewer">
                    <!-- Image Viewer with Zoom -->
                    <div id="imageViewer" class="file-content" style="display: none;">
                        <div class="image-zoom-container">
                            <div class="zoom-controls">
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="zoomOut" title="Diminuir zoom">
                                    <i class="bi bi-zoom-out"></i>
                                </button>
                                <span class="zoom-level" id="zoomLevel">100%</span>
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="zoomIn" title="Aumentar zoom">
                                    <i class="bi bi-zoom-in"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="resetZoom" title="Resetar zoom">
                                    <i class="bi bi-arrow-clockwise"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="fitToScreen" title="Ajustar à tela">
                                    <i class="bi bi-arrows-fullscreen"></i>
                                </button>
                            </div>
                            <div class="image-container" id="imageContainer">
                                <img id="modalImage" src="" alt="Imagem" class="zoomable-image">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Video Viewer -->
                    <div id="videoViewer" class="file-content" style="display: none;">
                        <video id="modalVideo" controls class="w-100 rounded">
                            <source id="videoSource" src="" type="">
                            Seu navegador não suporta vídeos.
                        </video>
                    </div>
                    
                    <!-- PDF Viewer -->
                    <div id="pdfViewer" class="file-content" style="display: none;">
                        <div class="pdf-container">
                            <div id="pdfLoadingIndicator" class="text-center p-4" style="display: none;">
                                <div class="spinner-border text-primary mb-3" role="status">
                                    <span class="visually-hidden">Carregando...</span>
                                </div>
                                <p class="text-muted">Carregando PDF...</p>
                            </div>
                            <iframe id="pdfFrame" src="" width="100%" height="500px" frameborder="0"></iframe>
                            <div class="pdf-fallback" style="display: none;">
                                <div class="text-center p-4">
                                    <i class="bi bi-file-pdf display-1 text-muted mb-3"></i>
                                    <h5 class="text-muted mb-3">Visualizar PDF</h5>
                                    <p class="text-muted mb-3">Clique no botão abaixo para abrir o PDF em uma nova aba:</p>
                                    <div class="d-flex justify-content-center">
                                        <a id="pdfOpenLink" href="" class="btn btn-primary btn-lg" target="_blank">
                                            <i class="bi bi-box-arrow-up-right me-2"></i>
                                            Abrir PDF em Nova Aba
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Document Viewer (fallback) -->
                    <div id="documentViewer" class="file-content" style="display: none;">
                        <div class="document-placeholder text-center p-4">
                            <i class="bi bi-file-earmark-text display-1 text-muted mb-3"></i>
                            <h5 class="text-muted">Documento</h5>
                            <p class="text-muted mb-3">Este arquivo não pode ser visualizado diretamente.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
