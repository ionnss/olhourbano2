{{define "contact_card"}}
<div class="contact-card">
    <div class="contact-card-header">
        <div class="contact-icon">
            <i class="bi bi-chat-dots"></i>
        </div>
        <h3>Entre em Contato</h3>
        <p>Precisa de ajuda? Tem uma sugestão? Quer fazer uma parceria?</p>
    </div>
    
    <div class="contact-actions">
        <a href="mailto:olhourbano.contato@gmail.com" class="contact-action email-action">
            <div class="action-icon">
                <i class="bi bi-envelope-fill"></i>
            </div>
            <div class="action-content">
                <h4>Envie um Email</h4>
                <p>olhourbano.contato@gmail.com</p>
            </div>
            <div class="action-arrow">
                <i class="bi bi-arrow-right"></i>
            </div>
        </a>
        
        <div class="social-actions">
            <h4>Siga-nos nas Redes</h4>
            <div class="social-buttons">
                <a href="https://x.com/olhourbanoapp" class="social-btn twitter" title="Siga-nos no X (Twitter)">
                    <i class="bi bi-twitter-x"></i>
                    <span>X (Twitter)</span>
                </a>
                <a href="https://www.linkedin.com/company/olho-urbano/" class="social-btn linkedin" title="Conecte-se no LinkedIn">
                    <i class="bi bi-linkedin"></i>
                    <span>LinkedIn</span>
                </a>
                <a href="https://www.instagram.com/olho.urbano/" class="social-btn instagram" title="Siga-nos no Instagram">
                    <i class="bi bi-instagram"></i>
                    <span>Instagram</span>
                </a>
            </div>
        </div>
    </div>
    
    <div class="contact-footer">
        <p><i class="bi bi-clock"></i> Resposta em até 24 horas</p>
    </div>
</div>
{{end}}
