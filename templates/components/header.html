{{define "header"}}
<header>
    <nav class="navbar navbar-expand-lg d-flex justify-content-between" role="navigation">
      <!-- Logo on the left -->
      <div class="d-flex align-items-center">
        <a class="navbar-brand" href="/">
          <img src="/static/resource/blue_eye.svg" alt="Olho Urbano" style="height: 60px;">
          <span class="navbar-brand-text d-inline">Olho Urbano</span>
        </a>
      </div>

      <!-- Navigation Buttons on the right -->
      <div class="navbar-buttons d-flex align-items-center">
        <!-- Report Button -->
        <a href="/report" class="btn px-2 py-2" data-bs-toggle="tooltip"
          data-bs-placement="bottom" title="Registrar Denúncia">
          <i class="bi bi-flag-fill me-1"></i>
        </a>

        <!-- Feed Button -->
        <a href="/feed" class="btn px-2 py-2" data-bs-toggle="tooltip"
          data-bs-placement="bottom" title="Feed de Denúncias">
          <i class="bi bi-list-ul me-1"></i>
        </a>

        <!-- Map Button -->
        <a href="/map" class="btn px-2 py-2" data-bs-toggle="tooltip"
          data-bs-placement="bottom" title="Mapa de Denúncias">
          <i class="bi bi-map-fill me-1"></i>
        </a>
      </div>
    </nav>
  </header>
{{end}}
