<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">

    <!-- Title -->
    <title>Denúncias Recentes - Olho Urbano | Acompanhe Problemas Urbanos</title>

    <!-- Meta tags -->
    <meta name="author" content="Olho Urbano">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <link rel="canonical" href="https://olhourbano.com.br/feed">

    <!-- Description -->
    <meta name="description"
        content="Acompanhe denúncias recentes de problemas urbanos. Visualize status, fotos e comentários de denúncias cidadãs. Transparência em tempo real.">
    <meta name="keywords"
        content="denúncias recentes, problemas urbanos, acompanhar denúncias, status denúncias, 
        transparência pública, denúncias cidadãs, problemas na cidade, buracos, iluminação, segurança">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://olhourbano.com.br/feed">
    <meta property="og:title" content="Denúncias Recentes - Olho Urbano">
    <meta property="og:description" content="Acompanhe denúncias recentes de problemas urbanos. Visualize status, fotos e comentários de denúncias cidadãs.">
    <meta property="og:image" content="https://olhourbano.com.br/static/resource/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Denúncias Recentes - Olho Urbano">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://olhourbano.com.br/feed">
    <meta property="twitter:title" content="Denúncias Recentes - Olho Urbano">
    <meta property="twitter:description" content="Acompanhe denúncias recentes de problemas urbanos. Visualize status, fotos e comentários de denúncias cidadãs.">
    <meta property="twitter:image" content="https://olhourbano.com.br/static/resource/og-image.png">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" 
    href="/static/resource/circular_eye.png">
    <link rel="icon" type="image/png" sizes="32x32" 
    href="/static/resource/circular_eye.png">
    <link rel="icon" type="image/png" sizes="16x16" 
    href="/static/resource/circular_eye.png">
    <link rel="apple-touch-icon" sizes="180x180" 
    href="/static/resource/circular_eye.png">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "CollectionPage",
      "name": "Denúncias Recentes - Olho Urbano",
      "description": "Página com denúncias recentes de problemas urbanos reportados por cidadãos",
      "url": "https://olhourbano.com.br/feed",
      "mainEntity": {
        "@type": "ItemList",
        "name": "Lista de Denúncias Urbanas"
      },
      "breadcrumb": {
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Início",
            "item": "https://olhourbano.com.br/"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "Denúncias Recentes",
            "item": "https://olhourbano.com.br/feed"
          }
        ]
      }
    }
    </script>

    <!-- Bootstrap 5.3.7 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
    crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- Fonts -->
    <link rel="preconnect" 
    href="https://fonts.googleapis.com">
    <link rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" 
    rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/feed.css">
    <link rel="stylesheet" href="/static/css/filter_stats_panel.css">
    <link rel="stylesheet" href="/static/css/modal.css">
    <link rel="stylesheet" href="/static/css/breadcrumbs.css">


</head>
<body>

    {{template "header" .}}

    <main>
        {{template "feed_content" .}}
        {{template "filter_stats_panel" .}}
    </main>

    <!-- File Modal -->
    {{template "file_modal" .}}
    
    <!-- Vote Verification Modal -->
    {{template "vote_verification_modal" .}}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
    crossorigin="anonymous"></script>

    <!-- Custom JS (after DOM is loaded) -->
    <script src="/static/js/feed.js"></script>
    <script src="/static/js/filter_stats_panel.js"></script>
    <script src="/static/js/vote.js"></script>

    <!-- File Modal JS (after Bootstrap) -->
    <script src="/static/js/file-modal.js"></script>

</body>
</html>
