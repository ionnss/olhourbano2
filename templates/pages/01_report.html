<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Title -->
    <title>Fazer Denúncia - Olho Urbano | Reporte Problemas Urbanos</title>

    <!-- Meta tags -->
    <meta name="author" content="Olho Urbano">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <link rel="canonical" href="https://olhourbano.com.br/report">

    <!-- Description -->
    <meta name="description"
        content="Faça sua denúncia de forma simples e rápida. Reporte problemas de infraestrutura, segurança, meio ambiente e mais. Plataforma cidadã para melhorar sua cidade.">
    <meta name="keywords"
        content="fazer denúncia, denúncia online, reportar problema, infraestrutura urbana, buracos na rua, 
        iluminação pública, segurança pública, meio ambiente, obras, fiscalização, denúncia cidadã">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://olhourbano.com.br/report">
    <meta property="og:title" content="Fazer Denúncia - Olho Urbano">
    <meta property="og:description" content="Faça sua denúncia de forma simples e rápida. Reporte problemas urbanos e ajude a melhorar sua cidade.">
    <meta property="og:image" content="/static/resource/full_logo.svg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://olhourbano.com.br/report">
    <meta property="twitter:title" content="Fazer Denúncia - Olho Urbano">
    <meta property="twitter:description" content="Faça sua denúncia de forma simples e rápida. Reporte problemas urbanos e ajude a melhorar sua cidade.">
    <meta property="twitter:image" content="/static/resource/full_logo.svg">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" 
    href="/static/resource/circular_eye.png">
    <link rel="icon" type="image/png" sizes="32x32" 
    href="/static/resource/circular_eye.png">
    <link rel="icon" type="image/png" sizes="16x16" 
    href="/static/resource/circular_eye.png">
    <link rel="apple-touch-icon" sizes="180x180" 
    href="/static/resource/circular_eye.png">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Fazer Denúncia - Olho Urbano",
      "description": "Página para reportar problemas urbanos e fazer denúncias cidadãs",
      "url": "https://olhourbano.com.br/report",
      "mainEntity": {
        "@type": "Service",
        "name": "Denúncia Urbana",
        "description": "Serviço para reportar problemas urbanos"
      }
    }
    </script>

    <!-- Bootstrap 5.3.7 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
    crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- Fonts -->
    <link rel="preconnect" 
    href="https://fonts.googleapis.com">
    <link rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" 
    rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/report.css">
    <link rel="stylesheet" href="/static/css/success-page.css">

    <!-- Custom JS -->
    <script src="/static/js/report.js"></script>

</head>
<body class="report-page">

    {{template "header" .}}

    <main>

        {{if eq .Step 1}}
            {{template "report_categories" .}}
        {{else if eq .Step 2}}
            {{template "report_info" .}}
        {{else if .Success}}
            {{template "report_success" .}}
        {{else}}
            {{template "report_categories" .}}
        {{end}}

    </main>


</body>
</html>
