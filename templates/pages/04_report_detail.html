<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">

    <!-- Title -->
    <title>{{.PageTitle}} - Olho Urbano</title>

    <!-- Meta tags -->
    <meta name="author" content="Olho Urbano">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <link rel="canonical" href="https://olhourbano.com.br/report/{{.ReportID}}">

    <!-- Description -->
    <meta name="description"
        content="Visualize detalhes da denúncia #{{.ReportID}} no Olho Urbano. Acompanhe status, fotos, comentários e atualizações desta denúncia urbana.">
    <meta name="keywords"
        content="denúncia #{{.ReportID}}, detalhes denúncia, status denúncia, problemas urbanos, 
        denúncia cidadã, acompanhar denúncia, fotos denúncia, comentários denúncia">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://olhourbano.com.br/report/{{.ReportID}}">
    <meta property="og:title" content="{{.PageTitle}} - Olho Urbano">
    <meta property="og:description" content="Visualize detalhes da denúncia #{{.ReportID}}. Acompanhe status, fotos e comentários desta denúncia urbana.">
    <meta property="og:image" content="{{if .Report.Images}}{{index .Report.Images 0}}{{else}}/static/resource/full_logo.svg{{end}}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Denúncia #{{.ReportID}} - Olho Urbano">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://olhourbano.com.br/report/{{.ReportID}}">
    <meta property="twitter:title" content="{{.PageTitle}} - Olho Urbano">
    <meta property="twitter:description" content="Visualize detalhes da denúncia #{{.ReportID}}. Acompanhe status, fotos e comentários desta denúncia urbana.">
    <meta property="twitter:image" content="{{if .Report.Images}}{{index .Report.Images 0}}{{else}}/static/resource/full_logo.svg{{end}}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" 
    href="/static/resource/circular_eye.png">
    <link rel="icon" type="image/png" sizes="32x32" 
    href="/static/resource/circular_eye.png">
    <link rel="icon" type="image/png" sizes="16x16" 
    href="/static/resource/circular_eye.png">
    <link rel="apple-touch-icon" sizes="180x180" 
    href="/static/resource/circular_eye.png">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Article",
      "headline": "{{.PageTitle}} - Olho Urbano",
      "description": "Detalhes da denúncia #{{.ReportID}} reportada na plataforma Olho Urbano",
      "url": "https://olhourbano.com.br/report/{{.ReportID}}",
      "author": {
        "@type": "Organization",
        "name": "Olho Urbano"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Olho Urbano",
        "logo": {
          "@type": "ImageObject",
          "url": "https://olhourbano.com.br/static/resource/full_logo.svg"
        }
      }
    }
    </script>

    <!-- Bootstrap 5.3.7 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
    crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- Fonts -->
    <link rel="preconnect" 
    href="https://fonts.googleapis.com">
    <link rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" 
    rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/report.css">
    <link rel="stylesheet" href="/static/css/report-detail-map.css">
    <link rel="stylesheet" href="/static/css/modal.css">
    <link rel="stylesheet" href="/static/css/comments.css">

</head>
<body class="report-detail-page">

    {{template "header" .}}

    <main>
        {{template "report_detail_content" .}}
    </main>

    <!-- File Modal -->
    {{template "file_modal" .}}
    
    <!-- Vote Verification Modal -->
    {{template "vote_verification_modal" .}}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
    crossorigin="anonymous"></script>

    <!-- html2canvas library for image generation -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    
    <!-- Custom JS (after DOM is loaded) -->
    <script src="/static/js/vote.js"></script>
    <script src="/static/js/comments.js"></script>
    <script src="/static/js/share.js"></script>

    <!-- File Modal JS (after Bootstrap) -->
    <script src="/static/js/file-modal.js"></script>

</body>
</html>
