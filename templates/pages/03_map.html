<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- Title -->
    <title>Mapa de Denúncias - Olho Urbano | Visualize Problemas na Cidade</title>

    <!-- Meta tags -->
    <meta name="author" content="Olho Urbano">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <link rel="canonical" href="https://olhourbano.com.br/map">

    <!-- Description -->
    <meta name="description"
        content="Visualize denúncias urbanas em um mapa interativo. Encontre problemas na sua região, acompanhe status e localização das denúncias cidadãs.">
    <meta name="keywords"
        content="mapa de denúncias, problemas urbanos mapa, denúncias por localização, 
        mapa interativo, problemas na cidade, localização denúncias, mapa urbano">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://olhourbano.com.br/map">
    <meta property="og:title" content="Mapa de Denúncias - Olho Urbano">
    <meta property="og:description" content="Visualize denúncias urbanas em um mapa interativo. Encontre problemas na sua região.">
    <meta property="og:image" content="https://olhourbano.com.br/static/resource/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Mapa de Denúncias - Olho Urbano">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://olhourbano.com.br/map">
    <meta property="twitter:title" content="Mapa de Denúncias - Olho Urbano">
    <meta property="twitter:description" content="Visualize denúncias urbanas em um mapa interativo. Encontre problemas na sua região.">
    <meta property="twitter:image" content="https://olhourbano.com.br/static/resource/og-image.png">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" 
    href="/static/resource/circular_eye.png">
    <link rel="icon" type="image/png" sizes="32x32" 
    href="/static/resource/circular_eye.png">
    <link rel="icon" type="image/png" sizes="16x16" 
    href="/static/resource/circular_eye.png">
    <link rel="apple-touch-icon" sizes="180x180" 
    href="/static/resource/circular_eye.png">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Mapa de Denúncias - Olho Urbano",
      "description": "Mapa interativo para visualizar denúncias urbanas por localização",
      "url": "https://olhourbano.com.br/map",
      "mainEntity": {
        "@type": "Map",
        "name": "Mapa de Denúncias Urbanas"
      }
    }
    </script>

    <!-- Bootstrap 5.3.7 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
    crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    
    <!-- Fonts -->
    <link rel="preconnect" 
    href="https://fonts.googleapis.com">
    <link rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" 
    rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/map.css">
    <link rel="stylesheet" href="/static/css/filter_stats_panel.css">
    <link rel="stylesheet" href="/static/css/modal.css">

    <!-- Bootstrap JS - Load FIRST before custom scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
    crossorigin="anonymous"></script>

    <!-- Custom JS - Load after Bootstrap -->
    <script src="/static/js/map.js"></script>
    <script src="/static/js/feed.js"></script>
    <script src="/static/js/filter_stats_panel.js"></script>
    <script src="/static/js/vote.js"></script>
    <script src="/static/js/file-modal.js"></script>

    <!-- Google Maps API - Load after map.js -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key={{.GoogleMapsAPIKey}}&callback=initMap&loading=async&libraries=marker">
    </script>

</head>
<body>

    <main>

    {{block "map_content" .}}
    {{end}}

    </main>

</body>
</html>
