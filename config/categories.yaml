# Categories Configuration for Olho Urbano
# Arquivo atualizado para categorias amplas, sem subcategorias,
# e com localização obrigatória para todas as categorias.

categories:
  - id: "infraestrutura_mobilidade"
    name: "Infraestrutura e Mobilidade"
    icon: "🚧"
    description: "Problemas com ruas, calçadas, sinalizações e transporte"

  - id: "ciclismo"
    name: "Ciclismo"
    icon: "🚲"
    description: "Problemas relacionados à infraestrutura cicloviária"

  - id: "acessibilidade"
    name: "Acessibilidade"
    icon: "♿"
    description: "Problemas de acessibilidade para pessoas com deficiência"

  - id: "redes_energeticas_iluminacao_publica"
    name: "Redes Elétricas e/ou Iluminação Pública"
    icon: "🔌"
    description: "Problemas com redes elétricas e/ou iluminação pública"

  - id: "limpeza"
    name: "Limpeza Urbana & Lixo"
    icon: "♻️"
    description: "Problemas com lixo, coleta e limpeza urbana"

  - id: "saude_publica"
    name: "Saúde Pública"
    icon: "🚑"
    description: "Problemas relacionados à saúde pública"

  - id: "seguranca_publica"
    name: "Segurança Pública"
    icon: "🚨"
    description: "Problemas relacionados à segurança pública urbana"

  - id: "meio_ambiente"
    name: "Meio Ambiente"
    icon: "🌳"
    description: "Problemas ambientais e áreas verdes públicas"

  - id: "equipamentos_publicos"
    name: "Estruturas Públicas"
    icon: "🏚️"
    description: "Problemas com estruturas e equipamentos públicos"

  - id: "drenagem"
    name: "Drenagem"
    icon: "🌧️"
    description: "Problemas com drenagem e alagamentos"

  - id: "obras"
    name: "Obras"
    icon: "🧱"
    description: "Problemas relacionados a obras e regularização"

  - id: "corrupcao_gestao_publica"
    name: "Corrupção e Má Gestão Pública"
    icon: "🏛️"
    description: "Denúncias de corrupção e má gestão pública"

  - id: "servicos_saude_publica"
    name: "Serviços de Saúde Pública"
    icon: "🏥"
    description: "Problemas com atendimento e serviços de saúde pública"

  - id: "educacao_publica"
    name: "Educação Pública"
    icon: "🎓"
    description: "Problemas com ensino e infraestrutura educacional"

  - id: "transporte_publico"
    name: "Transporte Público"
    icon: "🚌"
    description: "Problemas com ônibus e transporte coletivo"

  - id: "comercio_fiscalizacao"
    name: "Comércio e Fiscalização"
    icon: "🏪"
    description: "Problemas com estabelecimentos comerciais e fiscalização dos mesmos"

  - id: "outros"
    name: "Outros"
    icon: "❓"
    description: "Problemas que não se encaixam nas categorias acima"

settings:
  require_subcategory: false

location_requirements:
  location_required:
    - "infraestrutura_mobilidade"
    - "ciclismo"
    - "acessibilidade"
    - "iluminacao_publica"
    - "limpeza"
    - "saude_publica"
    - "seguranca_publica"
    - "meio_ambiente"
    - "equipamentos_publicos"
    - "drenagem"
    - "obras"
    - "corrupcao_gestao_publica"
    - "servicos_saude_publica"
    - "educacao_publica"
    - "transporte_publico"
    - "comercio_fiscalizacao"
    - "outros"

form_configurations:
  location_required:
    map_picker: true
    address_required: true
    coordinates_required: true
    show_on_public_map: true

# Transport-specific configurations
transport_configurations:
  # Categories that require transport information
  transport_required:
    - "transporte_publico"
    - "infraestrutura_mobilidade"
  
  # Transport types and their fields
  transport_types:
    bus:
      name: "Ônibus"
      icon: "🚌"
      fields:
        - name: "bus_number"
          label: "Número do Ônibus"
          type: "text"
          placeholder: "Ex: 1234"
          required: false
        - name: "bus_line"
          label: "Linha do Ônibus"
          type: "text"
          placeholder: "Ex: Centro - Zona Sul"
          required: false
        - name: "bus_stop"
          label: "Ponto/Parada"
          type: "text"
          placeholder: "Ex: Ponto Central"
          required: false
        - name: "bus_company"
          label: "Empresa"
          type: "text"
          placeholder: "Ex: Empresa de Transporte"
          required: false
    
    metro:
      name: "Metrô"
      icon: "🚇"
      fields:
        - name: "metro_line"
          label: "Linha do Metrô"
          type: "text"
          placeholder: "Ex: Linha Azul"
          required: false
        - name: "metro_station"
          label: "Estação"
          type: "text"
          placeholder: "Ex: Estação Central"
          required: false
        - name: "metro_wagon"
          label: "Número do Vagão"
          type: "text"
          placeholder: "Ex: 123"
          required: false
        - name: "metro_card"
          label: "Tipo de Cartão"
          type: "select"
          options:
            - "Bilhete Único"
            - "Vale-Transporte"
            - "Outro"
          required: false
    
    train:
      name: "Trem"
      icon: "🚂"
      fields:
        - name: "train_line"
          label: "Linha do Trem"
          type: "text"
          placeholder: "Ex: Linha 1"
          required: false
        - name: "train_station"
          label: "Estação"
          type: "text"
          placeholder: "Ex: Estação Central"
          required: false
        - name: "train_wagon"
          label: "Número do Vagão"
          type: "text"
          placeholder: "Ex: 123"
          required: false
    
    other:
      name: "Outro"
      icon: "🚗"
      fields:
        - name: "transport_details"
          label: "Detalhes do Transporte"
          type: "textarea"
          placeholder: "Descreva detalhes específicos do transporte..."
          required: false