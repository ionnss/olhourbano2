    - "acessibilidade"
    - "iluminacao"
    - "limpeza"
    - "saude_publica"
    - "seguranca"
    - "meio_ambiente"
    - "equipamentos_publicos"
    - "drenagem"
    - "obras"
    - "corrupcao"
    - "transparencia"
    - "saude_publica_servicos"
    - "educacao_publica"
    - "transporte_publico"
    - "servicos_digitais"
    - "atendimento_cidadao"
    - "problemas_sociais"
    - "comercio_fiscalizacao"
